version: '3.7'

services:
  # application
  web:
    image: ghcr.io/nimaafshar/workload-generator-web:latest
    pull_policy: always
    depends_on:
      - db
    expose:
      - "5000"
    sysctls:
      net.core.somaxconn: 30000
    environment:
      TZ: "America/Montreal"
      WEB_WORKLOAD_CONFIG_MONGODB_USERNAME: root
      WEB_WORKLOAD_CONFIG_MONGODB_PASSWORD: password
      VIRTUAL_HOST: web.local
      VIRTUAL_PORT: 5000
    deploy:
      resources:
        limits:
          cpus: 1.0
          memory: 200M
    logging:
      driver: none

  iot:
    image: ghcr.io/nimaafshar/workload-generator-iot:latest
    pull_policy: always
    depends_on:
      - web
      - nginx-proxy
    expose:
      - "8000"
    environment:
      HOST_URL: http://web:5000/sensor/add
      TZ: "America/Montreal"
      IOT_LOG_LEVEL: 20 # info
    volumes:
      - ./config/iot/:/app/config/  # replace the config file
    deploy:
      resources:
        limits:
          memory: 100M

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    depends_on:
      - web
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    deploy:
      resources:
        limits:
          memory: 50M

  db:
    image: mongo:3-xenial
    expose:
      - "27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ~/mongodata/:/data/db:rw
    logging:
      driver: none
    deploy:
      resources:
        limits:
          memory: 300M

  # monitoring setup
  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    container_name: cadvisor
    expose:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 100M

  redis:
    image: redis:latest
    container_name: redis
    expose:
      - "6379"
    logging:
      driver: none
    deploy:
      resources:
        limits:
          memory: 50M

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    expose:
      - "9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - cadvisor
    deploy:
      resources:
        limits:
          memory: 200M

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - grafana
      - prometheus
    deploy:
      resources:
        limits:
          memory: 50M

  grafana:
    image: grafana/grafana:7.3.6
    volumes:
      - grafana_volume:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning/
      - ./grafana/dashboards:/etc/grafana/dashboards
    environment:
      - "GF_SECURITY_ADMIN_USER=admin"
      - "GF_SECURITY_ADMIN_PASSWORD=test12345"
    expose:
      - "3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 100M

volumes:
  grafana_volume:



