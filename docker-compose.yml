version: '3.7'

volumes:
    prometheus_data: {}
    grafana_data: {}


services:
  locust:
    build: ./locust/
    ports:
     - 8089:8089
    command: -f /locust-tests/petstore.py --master -H http://nginx:4000
    depends_on:
      - petstore
  
  petstore:
    image: swaggerapi/petstore
    hostname: petstore01
    expose:
      - 8080
    environment:
      - SWAGGER_BASE_PATH=/v3
      - SWAGGER_URL=http://petstore
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 250M

  locust-worker:
    build: ./locust/
    depends_on:
      - locust
    command: -f /locust-tests/petstore.py --worker --master-host locust
    deploy:
      replicas: 3
  
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - petstore
    ports:
      - "4000:4000"
  
  locust-exporter:
    image: containersol/locust_exporter
    depends_on:
      - locust
      - locust-worker
    expose:
      - 9646
    environment:
      - LOCUST_EXPORTER_URI=http://locust:8089
  
  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    container_name: cadvisor
    expose:
    - 8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
    - cadvisor
    - locust-exporter

  grafana:
    image: grafana/grafana:7.3.6
    environment:
      - "GF_SECURITY_ADMIN_USER=admin"
      - "GF_SECURITY_ADMIN_PASSWORD=test12345"
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - 3000:3000
    depends_on:
      - prometheus
    restart: always

    